version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: avatar-os-postgres
    environment:
      POSTGRES_DB: avatar_os
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - avatar_os_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: avatar-os-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - avatar_os_redis:/data

volumes:
  avatar_os_pgdata:
  avatar_os_redis:

